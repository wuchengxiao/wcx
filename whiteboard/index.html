
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无限画布白板</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toolbar">
        <button id="pen">画笔</button>
        <button id="rect">矩形</button>
        <button id="circle">圆形</button>
        <button id="arrow">箭头</button>
        <button class="mode-btn active" data-mode="select" onclick="setMode('select')">选择</button>
        <button class="mode-btn" data-mode="move" onclick="setMode('move')">移动</button>
        <button id="delete">删除</button>
        <input type="color" id="color" value="#000000">
        <input type="range" id="size" min="1" max="20" value="3">
        <button id="clear">清空</button>
    </div>
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
